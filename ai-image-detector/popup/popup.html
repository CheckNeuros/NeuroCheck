<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>NeuroCheck</h1>
      <div class="status-indicator" id="status-indicator"></div>
    </div>
    
    <div class="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="enable-toggle">
        <span class="slider"></span>
      </label>
      <span class="toggle-label" id="toggle-label">Loading...</span>
    </div>
    
    <div class="info-section">
      <p class="info-text">
        Detects AI-generated images on web pages using on-device analysis.
      </p>
      <a href="#" id="options-link" class="options-link">Settings</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
